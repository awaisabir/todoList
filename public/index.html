<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>toDo App</title>

    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css" />
    <script src = "https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script src = "app.js"></script>

  </head>
  <body ng-controller="mainController" style="padding-top:100px">

    <div class="container" style="text-align:center">
      <div class="jumbotron">
        <h1>Basic toDo List ({{todos.length}})</h1>
      </div>

      <div class="col-lg-15">
        <div class="checkbox" ng-repeat="todo in todos">
          <label>
            <input type="checkbox" ng-click="deleteAToDo(todo._id)"> {{todo.text}}
          </label>
        </div>
      </div>

      <form class="form-horizontal">
        <fieldset>
          <legend>
            Input a to-do to add!
          </legend>

          <div class="form-group">
            <div class="col-lg-12">
              <input type="text" size="50" class="form-control text-center" placeholder="Add a to-do" ng-model="list.text" />
            </div>
          </div>

            <div class="col-lg-12">
              <button type="submit" class="btn btn-primary" ng-click="createAToDo()">Add</button>
            </div>
        </fieldset>
      </form>
    </div>

  </body>
</html>
